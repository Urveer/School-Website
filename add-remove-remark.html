<head>

    <link rel="stylesheet" href="./add-remove-remark.css">

    <title>Admin</title>

<body>  
    <header>
        <div class="logo">
            <img src="https://vidyavalley.com/wp-content/uploads/2020/11/logo1-1.png" alt="">

        <span class="label">Add / Remove Remark</span>
    </header>
    <main>
        <div class="form-container">
            <form action="./admin.html">
                <h1>Add / Remove Remark</h1>
                <div class="error-box">
                    <p>Email or password is incorrect!</p>

                </div>
                <button>Add</button>
            </form>
        </div>
    </main>
